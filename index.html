<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Search</title>
  </head>
  <body>
    <div class="nav-top">
      <div class="nav-top-content">
        <a href="https://www.google.com/gmail/about/">Gmail</a>
        <a href="#">Images</a>
        <button id="sign-in">Sign in</button>
      </div>
    </div>
    <div class="container">
      <div class="logo">
        <img src="google_logo.svg" />
      </div>
      <form>
        <div class="main">
          <div class="search-bar">
            <div class="search-logo">
              <img src="search.svg" />
            </div>
            <input type="text" />
          </div>
          <div class="buttons">
            <input type="submit" value="Google Search" />
            <input type="submit" value="I'm feeling lucky" />
          </div>
        </div>
      </form>
    </div>

    <nav>
      <div class="nav-1">
        <a
          href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1"
          >About</a
        >
        <a
          href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          >Advertising</a
        >
        <a href="https://www.google.com/intl/en_in/business/">Buisness</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1"
          >How Search works</a
        >
      </div>
      <div class="nav-2">
        <div class="nav-2-a">
          <a href="https://policies.google.com/privacy?hl=en-IN&fg=1"
            >Privacy</a
          >
          <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
        </div>
        <div class="settings">
          <button id="settings">Settings</button>
          <div class="content">
            <a href="https://www.google.com/preferences?hl=en-IN&fg=1"
              >Search settings</a
            >
            <a href="https://www.google.com/advanced_search?hl=en-IN&fg=1"
              >Advanced settings</a
            >
            <a
              href="https://myaccount.google.com/yourdata/search?utm_source=googlemenu&fg=1"
              >Your data in Search</a
            >
            <a
              href="https://myactivity.google.com/product/search?utm_source=google&hl=en-IN&fg=1"
              >Search history</a
            >
            <a
              href="https://support.google.com/websearch/?visit_id=638447052999169940-2456007909&hl=en-IN&rd=2#topic=3378866"
              >Search help</a
            >
            <a>Send feedback</a>
            <a href="#">Dark theme:off</a>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
